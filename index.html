<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo de Dijkstra</title>
    <!-- 1. Añadir los estilos y el script de la librería vis-network -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para el contenedor del grafo visual */
        #grafo-visual {
            width: 100%;
            height: 450px; /* Lienzo más compacto */
            border: 1px solid lightgray;
            background-color: #f9f9f9;
        }
        /* Estilos para la ventana modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .modal-buttons button {
            width: 45%;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Rutas con Dijkstra</h1>
    <div class="main-wrapper">
        <div class="container">
            <div class="section" id="creation-panel">
                <h2>1. Crea tu Grafo</h2>
                <p>Usa los iconos para construir tu grafo. Los nombres se asignan automáticamente.</p>
                <div class="edit-tools">
                    <button id="btn-add-node-mode" title="Añadir Vértice">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    </button>
                    <button id="btn-add-edge-mode" title="Añadir Arista">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                    </button>
                    <button id="btn-delete-selected" title="Eliminar Seleccionado">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                </div>
                <div id="grafo-visual"></div>
            </div>
            <div class="section" id="calculation-panel">
                <h2>2. Calcular Ruta</h2>
                <label for="select-inicio">Nodo de Inicio</label>
                <select id="select-inicio"></select>
                <label for="select-fin">Nodo de Fin</label>
                <select id="select-fin"></select>
                <button id="btn-ejecutar-manual">Calcular Ruta Más Corta</button>
                
                <div class="verificacion-output" id="resultado-manual">
                    <strong>Ruta:</strong> <span id="ruta-manual"></span><br>
                    <strong>Distancia:</strong> <span id="distancia-manual"></span>
                </div>
            </div>
        </div>

    </div>

    <!-- 3. Estructura de la ventana modal para el peso de la arista -->
    <div id="edge-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Peso de la Arista</h2>
            <p>Introduce un valor numérico para el peso.</p>
            <input type="number" id="edge-weight-input" min="0" step="1" value="1">
            <div class="modal-buttons">
                <button id="save-edge-button">Guardar</button>
                <button id="cancel-edge-button">Cancelar</button>
            </div>
        </div>
    </div>

<script src="script.js" defer></script>

</body>
</html>
